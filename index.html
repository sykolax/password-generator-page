<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a
        <div id="title-highlight">random password</div>
      </h1>
      <h2>Never use an insecure password again.</h2>
      <div class="form-container">
        <input type="number" / placeholder="Desired length">
        <button id="generate-btn">Generate passwords</button>
      </div>
      <div class="password-container">
        <div class="generated-password"></div>
        <div class="generated-password"></div>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
